  - name: "install dependencies Nodejs NPM"
    become: yes
    apt:
      name: ["nodejs", "npm"]
      state: present
      update_cache: yes    

  # ADDED NEW
  - name: Install netstart tool - to check currently open ports
    become: yes
    apt:
      name: ["net-tools"]
      state: latest
      update_cache: yes
      
  - name: "update apt packages."
    become: yes
    become_method: sudo
    apt:
      update_cache: yes
 
  - name: "pm2 install global using NPM"
    become: yes
    shell: |
      cd /home/ubuntu/
      npm install pm2 -g

